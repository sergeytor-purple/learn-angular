<div class="container">
  <h1>Angular HttpClient</h1>
  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle" />
    </div>
    <button class="btn" (click)="addTodo()">Добавить</button>
    <button class="btn" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr />

  <p *ngIf="error; else todosBlock" class="error">{{ error }}</p>

  <ng-template #todosBlock
    ><div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed" class="completed">{{
              todo.title
            }}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">
                Удалить
              </button>
              <button
                class="btn"
                [disabled]="todo.completed"
                (click)="completeTodo(todo.id)"
              >
                Завершить
              </button>
            </span>
          </p>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #noTodos>
    <p>No Todos</p>
  </ng-template>

  <ng-template #loadingBlock><p>Loading...</p></ng-template>
</div>
