<div class="container">
  <h1>Angular Components</h1>

  <h2>Subheader</h2>

  <app-post-form (onAdd)="updatePosts($event)"></app-post-form>
  <hr />
  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (onRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">Long Post</small>
      <ng-template #short>
        <small>Short Post</small>
      </ng-template>
    </div>
  </app-post>
</div>
